    <h1> About page</h1>
    <p>The Moon is Earth's only natural satellite. 
        It goes around the Earth at a distance of about
         239,000 miles (385,000 kilometers). The Earth and 
         Moon are tidally locked. Their rotations are so in 
         sync we only see one side of the Moon.</p>
